<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de saida</title>
    <style>
        h1{
            text-align: center;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Texto alinhado ao centro</h1>
    <p id="texto"></p>
    <p>
        <script>
            //document write é usado mais para proposito de testes//
            // || ||    ||   é a segunda maneira de ter uma saida de informação//
            
            document.write('Oi escrito com document.write') 
            document.write(5 + 6);
        </script>
    </p>

    <script src="js/script.js"></script>
</body>
</html>
