<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo DOM</title>
    <style>
        #c1{
            position: absolute; top: 100px; left: 100px;
            width: 100px; height: 100px;
            background-color: yellow;
        }
        button{
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="c1">(100,100)</div>

    X:<input type="text" id="x1"></input>
    y:<input type="text" id="y1"></input>
    <button onclick="alterar()" id="button">Mudar</button>
</body>
<script>
    function alterar(){
        let objc = document.getElementById("c1");
        let objx = document.getElementById("x1");
        let objy = documnet.getElementById("y1");
        objc.style.left=`${objx.value}px`;
        objc.style.top=`${objy.value}px`;
        objc.style.innerHTML = `(${objx.value}, ${objy.value})`
    }
</script>
</html>
